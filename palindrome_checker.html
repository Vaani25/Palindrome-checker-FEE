<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>Palindrome Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:antiquewhite;
    }
    .container {
      margin-top: 50px;
    }
    
    
  
  </style>
</head>
<body>
  
<div class="container">
  <h1 class="text-center mb-5">Palindrome Checker</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a word or phrase" id="inputString">
        <button class="btn btn-warning" type="button" onclick="checkPalindrome()"> Check </button>
      </div>
      <div class="alert alert-info text-center" role="alert" id="result" style="display: none;"></div>
    </div>
  </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script> -->
<script>
  function checkPalindrome() {
    var inputString = document.getElementById('inputString').value.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
    var reversedString = inputString.split('').reverse().join('');
    if (inputString === reversedString) {
      document.getElementById('result').innerHTML ="It's a Palindrome!";
      document.getElementById('result').classList.remove('alert-danger');
      document.getElementById('result').classList.add('alert-success');
    } else {
      document.getElementById('result').innerHTML ="It's not a Palindrome.";
      document.getElementById('result').classList.remove('alert-success');
      document.getElementById('result').classList.add('alert-danger');
    }
    document.getElementById('result').style.display = 'block';
  }
</script>

</body>
</html>
